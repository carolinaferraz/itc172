  <h1><span style="background-color: #fff5f5">&nbsp;services&nbsp;</span></h1>
  
  <div class="services">
    <form>
      <label>Chocolate <span id="price">($75c)</span>:</label>
      <select id="one">
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
      </select><br>
      
      
      <label>Salt Water Taffy <span id="price">($15c)</span>:</label>
      <select id="two">
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
      </select><br>

      
      <label>Lollipop <span id="price">($10c)</span>:</label>
      <select id="three">
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
      </select><br>

<!-- clicking button triggers sum function -->
<button type="button" id="sum">Calculate</button>

<!-- output field -->
<p id="left">Total: <br>
  <input type="button"  id="total" readonly="readonly" style="color:#707070; font-size:2em"  /></p>
  
<!-- sum function -->
  <script>$("#sum").click(function (e) {
    
    // store values selected in variables
    var one = ($("#one").val());
    var two = ($("#two").val());
    var three = ($("#three").val());
    
    //calculation with harded coded prices
    var result = ((parseFloat(one)* 0.75 + parseFloat(two)* 0.15 + parseFloat(three)* 0.10).toFixed(2));
    
    //print result to total
    $('#total').val("$" + result);
    
    });
  </script>
  </form>

  <span id="price">* prices per unit.</span><br>
