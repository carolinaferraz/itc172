{% extends 'base.html' %}
{% block content %}
<h2>{{ mov.title }}</h2>

<p>url: <a href="{{ mov.url }}">{{ mov.url }}</a></p>
<p>date: {{ mov.date }}</p>
<p><i class="fas fa-star"></i> ( 1-5 ): {{ mov.rating }}</p>
<p>description: {{ mov.description }}</p>
<p>review (optional): {{ mov.review }}</p>

<p>location: {{ mov.name }} </p>

{% endblock  %}
