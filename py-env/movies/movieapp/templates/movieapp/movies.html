{% extends 'base.html' %}
{% block content %}
<h1>Movies</h1>
<table class='table'>
<tr>
    <th>Title</th>
    <th>Date</th>
    <th><i class="fas fa-star"></i> ( 1-5 )</th>
    <th>URL</th>
</tr>

{% for m in movie_list %}
<tr>
    <td><a href="{% url 'moviedetails' id=m.id %}">{{ m.title }}</td>
    <td>{{ m.date }}</td>
    <td>{{ m.rating }}</td>
    <td><a href="{{ m.url }}" title="{{ m.title }}">imdb</a></td>
</tr>

{% endfor %}

</table>

{% endblock %}
