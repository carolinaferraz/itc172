{% extends 'base.html' %}
{% block content %}
<h1><i class="fab fa-python"></i> Resources</h1>
<table class='table'>
 <tr>
     <th>Name</th>
     <th>URL</th>
     <th>Description</th>
     <th>Date added</th>
 </tr>
 {% for t in type_list %}
   <tr>
       <td>{{ t.resourcename }}</td>
       <td><a href="{{ t.url }}">{{ t.url }}</a></td>
       <td>{{ t.description }}</td>
       <td>{{ t.dateentered }}</td>
   </tr>

 {% endfor %}


</table>


{% endblock %}
